<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Phones API</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="scripts/phone.js"></script>

</head>
<body>
    <header>
        <h1 class="text-6xl">Infinity Gadgets</h1>

    </header>

    <main class="container mx-auto mt-8">
        
        <!-- search input field -->
        <section class="bg-gray-100 p-4 m-4">
            <input id="searchField" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button class="btn btn-accent" onclick="handleSearch()">Search</button>
        </section>

     


        <!-- search result -->
        <section>

            <!-- spinner -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-infinity loading-lg"></span>
            </div>



            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" >
                <!-- <div class="card w-96 bg-grey-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                </div> -->
            </div>

             <!-- show all buttons -->
           <div class="hidden" id="show-all-container">
            <button class="btn btn-primary text-center my-8" onclick="handleShowAll()">Show All</button>
         </div> 
        </section>

        <section>
            <!-- Open the modal using ID.showModal() method -->
            
            <dialog id="showDetailsModal" class="modal modal-bottom sm:modal-middle">
              <div class="modal-box">
                <h3 id="show-details-phone-name" class="font-bold text-lg"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                  <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                  </form>
                </div>
              </div>
            </dialog>
        </section>

    </main>
    <footer>

    </footer>

   
</body>
</html>
